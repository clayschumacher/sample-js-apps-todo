<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand"><span class="glyphicon glyphicon-time"></span> ToDo - Vue</a>
            <h4 class="navbar-text navbar-right"> <span class="glyphicon glyphicon-user"></span> {{ user.firstName }} &nbsp;</h4>
        </div>
    </nav>

        <!-- show the tasks -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <!--<tr>
                        <th></th>
                        <th>Task</th>
                        <th></th>
                    </tr>-->
                    <tr>
                        <th></th>
                        <th><input type="text" class="form-control" placeholder="Task" v-model="task.name" v-focus onkeyup="keyAddTask(event)"></th>
                        <th>
                            <button class="btn btn-s" v-on:click="addTask">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                </thead>
                <tbody>
                    <tr v-for="task in tasks">
                        <td>
                            <span class="glyphicon glyphicon-check"></span>
                        </td>
                        <td>{{ task.name }}</td>
                        <td>
                            <button class="btn btn-s" v-on:click="deleteEvent($index)">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
</body>

</html>
