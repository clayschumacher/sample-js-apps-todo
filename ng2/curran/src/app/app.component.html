<h1>{{title}}</h1>
<li *ngFor="let task of tasks; let i = index">
    {{task.todo}}
    <button (click)="removeItem(i)">Remove item</button>
</li>
<div>
    <label>New task: </label>
    <input type="text" [(ngModel)]="todoItem" placeholder="Listen to wife">
    <button (click)="addItem(todoItem)">Add item to list</button>
</div>
